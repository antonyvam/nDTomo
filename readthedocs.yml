version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.9"  # Use your project's Python version

python:
  install:
    - method: pip
      path: .
      
features:
  use_system_packages: true  # Ensures venv is used instead of virtualenv
  
sphinx:
  configuration: docs/source/conf.py  # Path to your conf.py file

conda:
  environment: docs/environment.yml   # Use a Conda environment for docs